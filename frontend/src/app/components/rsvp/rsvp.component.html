<body>




<div class="container">
  <!--A message to tell the user to only fill out the form once-->
  <h3>Please only fill out this form only once to represent you and your party.</h3>
  <!--This is the form for the user to fill out-->
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tran Do">
    </div>
    <!--Drop down menu to allow the user to select how many are attending-->
    <div class="form-group">
      <label for="exampleFormControlSelect1">How many are attending?</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Allergies?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <!--Button to submit the form-->
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
  </div>
    <!--Picture of summer-->
    <img src="/assets/images/summer4.png">
</body>
